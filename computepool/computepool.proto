syntax = "proto3";

package computepool;

message RegisterRequest {
  string host = 1;
  int32 port = 2;
}

message RegisterResponse { string info = 1; }

message PowRequest { string msg = 1; }

message PowResponse {
  string msg = 1;
  int64 number = 2;
}

message HostPort {
  string host = 1;
  int32 port = 2;
}
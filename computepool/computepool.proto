syntax = "proto3";

package computepool;

message RegisterRequest {
  string host = 1;
  int32 port = 2;
}

message RegisterResponse { string info = 1; }

message PoWRequest {
  string msg = 1;
  int32 hard = 2;
}

message PoWResponse {
  string msg = 1;
  int64 number = 2;
  string time = 3;
}

message HostPort {
  string host = 1;
  int32 port = 2;
}